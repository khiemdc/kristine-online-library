<div class="container">
    <section id="products">
    <div class="row">
      <div class="container">
      <h2>{{ favoriteMessage }}</h2>
      </div>
        <div class="col md-4"
          *ngFor="let book of books">
        
            <div class="img-thumbnail">
              <img [src]="book.imageUrl"
                   [style.width.px]="imageWidth"
                   *ngIf='showImage'>
              <div class="caption">

                <h4 class="float-right">
                  {{book.price | currency: 'USD'}}
                </h4>
                <h4><a href="product.html">{{book.name}}</a></h4>
                <p><b>Author: </b>{{book.author}}</p>
               
                <p><b>Pusliched on:</b> {{book.releaseDate | date:'longDate'}}</p>
                <p><b>In Stock:</b> {{book.inStock ? 'YES' : 'NO'}}</p>

                  <p class="float-right">Reviews {{book.starRating}}</p>
                  <div class="clearfix"></div>
                 
                  <bs-favorite
                    [reviews]="book.starRating"
                    [favorite]="book.name"
                    (favoriteClicked)="onFavoriteClicked($event)">
                </bs-favorite>

                </div>
              </div>
            </div>
          </div>
        
  </section>
</div>
